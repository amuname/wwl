<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Включение и настройка</title>
	<!--ссылаемся на шрифты, используемые в документе-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/popup.js">
    </script>
</head>
<body>
	<!--контейнер, содержащий название, логотип и номер версии-->
	<div class="modal-header">
	    <h1 class="logo">
	      <img class="logo-icon" src="/icon.jpg">WhatsAppWebLauncher
	      <span class="version">(1.0.6)</span>
	 	</h1>
		    <div class="menu-container">
		      	<div class="win-auth">
		      		<h1>Авторизация</h1>
		      		<span class="log">Login</span>
		      		<input type="text" name="login" tabindex="0">
		      		<span class="log">Password</span>
		      		<input type="password" name="password" tabindex="0">
		      		<input type="submit" name="savecheck" tabindex="0">
		      	</div>
		      	<div class="win-menu">
		      		<h1>
		      			<span>Настройки</span>	
						<span class="back" tabindex="0">Назад</span>	
					</h1>	
				<div class="win-prefs">
					<span>Введите токен</span>
					<div class="f-cont">
						<div>				
							<input type="text" name="token" tabindex="0">
							<input type="button" name="submit" value="Сохранить" tabindex="0">						
						</div>
						<button class="clear" tabindex="0">Забыть токен</button>
					</div>
				</div>
				</div>
				<div class="token-success">
					<h1>
						<span class="back" tabindex="0">Назад</span>
					</h1>
					<span class="success">Успешно</span>
				</div>
		    </div>
	</div>	
</body>
</html>
